<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
		<div>
			<label for="name">Name*</label>
			<input type="text" id="name" placeholder="Name" required value="Ovaid">
		</div><br>

		<div>
			<label for="email">Email*</label>
			<input type="email" id="email" placeholder="Email" required>
		</div><br>

		<div>
			<label for="gender">Gender*</label><br>
			<label for="gender_m">Male</label>
			<input type="radio" name="gender" id="gender_m" required>
			<label for="gender_f">Female</label>
			<input type="radio" name="gender" id="gender_f" required>
		</div><br>

		<div>
			<label for="cars">Car Brands*</label>
			<select name="carbrands" id="cars" placeholder="--Please choose an option--" required>
				<option>--Please choose an option--</option>
				<option value="BMW">BMW</option>
				<option value="Audi">Audi</option>
				<option value="Mercedez">Mercedez</option>
			</select>
		</div><br>

		<div>
			<label for="age">Age</label>
			<input type="number" id="age" placeholder="Age" required>
		</div><br>

		<div>
			<label for="dob">DOB*</label>
			<input type="date" id="dob" required>
		</div><br>

		<div>
			<label for="phone number">Phone Number</label>
			<input type="tel" id="phone number" maxlength="10" placeholder="xxx-xxx-xxxx">
		</div><br>

		<div>
			<label for="password">Password*</label>
			<input type="password" id="password" placeholder="Password" required>
		</div><br>

		<div>
			<label for="checkbox">Checkbox</label>
			<input type="checkbox" id="chechkox" required>
		</div><br>

		<div>
			<button type="submit" >submit</button>
		</div>

		<div>
			<label for="tos">I agree to the TOS</label>
			<input type="checkbox" id="tos">
		</div>
		
	</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
